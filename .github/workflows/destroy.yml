name: Destroy Infrastructure

on:
  workflow_dispatch:  
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  TERRAFORM_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "‚ùå Confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var="admin_password=${{ secrets.TF_VAR_admin_password }}" \
            -var="location=${{ vars.AZURE_REGION }}" \
            -var="project_name=${{ vars.PROJECT_NAME }}" \
            -var="environment=${{ vars.ENVIRONMENT }}" \
            -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Cleanup Notification
        run: |
          echo "üóëÔ∏è Infrastructure destroyed successfully!"
          echo "All Azure resources have been removed."
