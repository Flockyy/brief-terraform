name: CD - Deploy Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permet déclenchement manuel

env:
  TERRAFORM_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR URL
        id: acr-info
        run: |
          ACR_NAME=$(az acr list --query "[0].name" -o tsv)
          ACR_URL=$(az acr list --query "[0].loginServer" -o tsv)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_url=$ACR_URL" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr-info.outputs.acr_url }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.acr-info.outputs.acr_url }}/nyc-taxi-pipeline
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  terraform-deploy:
    name: Deploy with Terraform
    runs-on: ubuntu-latest
    needs: build-and-push-image
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="admin_password=${{ secrets.TF_VAR_admin_password }}" \
            -var="location=${{ vars.AZURE_REGION }}" \
            -var="project_name=${{ vars.PROJECT_NAME }}" \
            -var="environment=${{ vars.ENVIRONMENT }}" \
            -out=tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Get Container App Logs
        if: success()
        run: |
          CONTAINER_APP_NAME=$(terraform output -raw container_app_name 2>/dev/null || echo "")
          RESOURCE_GROUP=$(terraform output -raw resource_group_name 2>/dev/null || echo "")
          
          if [ -n "$CONTAINER_APP_NAME" ] && [ -n "$RESOURCE_GROUP" ]; then
            echo "Waiting for container to start..."
            sleep 30
            
            az containerapp logs show \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --tail 50 || echo "Unable to fetch logs yet"
          fi
        working-directory: ${{ env.WORKING_DIR }}

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: terraform-deploy
    if: success()
    
    steps:
      - name: Send Success Notification
        run: |
          echo "✅ Deployment successful!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
